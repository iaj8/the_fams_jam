<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}

#adler {
    text-align: center;
    white-space: prewrap;
    width: 10px;
    max-width: 10px;
    color: blue;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

function jump() {
  currX = Math.random()*width;
  currY = Math.random()*height;
  svg.selectAll(".moveontouch")
      .attr("cx", currX)
      .attr("cy", currY)
      .attr("x", currX-45)
      .attr("y", currY-20);
}

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    radius = 50,
    currX = Math.random()*width,
    currY = Math.random()*height;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var circle = svg.append("circle")
    .attr("cx", currX)
    .attr("cy", currY)
    .attr("r", radius)
    .style("fill", "red")
    .attr("class","moveontouch")
    .on("mouseover", jump);

var text = svg.append("text")
    .attr("x", currX-45)
    .attr("y", currY-20)
    .attr("font-size","20px")
    .text("Catch Me If You Can")
    .style("fill", "black")
    .attr("class","moveontouch")
    .on("mouseover", jump)
    .attr("id", "adler");
</script>
